<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    model-viewer{
      width=100%;
      height: 400px;
      margin: 0 auto;

<body>
  <!--<model-viewer ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate skybox-image="assets/spruit_sunrise_1k_HDR.hdr" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF-Embedded/DamagedHelmet.gltf">

  <model-viewer id="color" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets/persona7F.glb">
  <!-- Persona 7F -->      
    <div class="controls" ,="" id="color-controls">
      <button data-color="0.03,0.05,0.09,1">Blue</button>
      <button data-color="1,1,0.8,1">White</button>
      <button data-color="0.07,0.07,0.07,1">Gray</button>
      <button data-color="1,0.5,0,1">Yellow Premium Finish</button>
      <button data-color="0,1,1,1">These can/should be in a drop down list</button>

    </div>
  </model-viewer>
  <script>
    
  const modelViewerColor = document.querySelector("model-viewer#color");

  document.querySelector('#color-controls').addEventListener('click', (event) => {
    const colorString = event.target.dataset.color;

    if (!colorString) {
      return;
    }

    const color = colorString.split(',')
        .map(numberString => parseFloat(numberString));

    console.log('Changing color to: ', color);
    const [material] = modelViewerColor.model.materials;
    material.pbrMetallicRoughness.setBaseColorFactor(color);
  });
  </script>

</body>
